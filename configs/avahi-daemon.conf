[server]
host-name=airglow
domain-name=local
enable-dbus=yes
disallow-other-stacks=no
allow-point-to-point=yes
# Use the host's primary network interface for service advertisement
# This ensures services are advertised with the host IP, not Docker bridge IP
use-ipv4=yes
use-ipv6=yes

[reflector]
enable-reflector=yes

[wide-area]
enable-wide-area=yes

