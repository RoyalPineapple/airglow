<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirGlow - LedFX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="banner-container">
        <img src="https://raw.githubusercontent.com/RoyalPineapple/airglow/master/web/static/banner.jpg" alt="Aurora Borealis" class="banner-image" onerror="this.parentElement.style.display='none'">
        <div class="banner-overlay">
            <h1 class="banner-title">AirGlow</h1>
            <p class="banner-tagline">LedFX</p>
        </div>
    </div>
    <div class="container">
        <header>
            <nav>
                <a href="/ledfx" class="active"><span class="material-icons nav-icon">tips_and_updates</span> LedFX</a>
                <a href="/"><span class="material-icons nav-icon">toggle_on</span> Configuration</a>
                <a href="/status"><span class="material-icons nav-icon">monitor_heart</span> Status Dashboard</a>
                <a href="/browser"><span class="material-icons nav-icon">track_changes</span> playdar</a>
            </nav>
        </header>

        <div class="ledfx-iframe-container">
            <iframe id="ledfx-iframe" src="http://{{ request.host.split(':')[0] }}:8888" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
