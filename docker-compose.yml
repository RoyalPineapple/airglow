services:
  ledfx:
    image: ghcr.io/ledfx/ledfx:latest
    container_name: ledfx
    network_mode: host
    volumes:
      - ./pulse:/home/ledfx/.config/pulse
      - ledfx-data:/root/.ledfx
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    depends_on:
      - shairport-sync
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/api/info"]
      interval: 30s
      timeout: 10s
      retries: 3

  shairport-sync:
    image: mikebrady/shairport-sync:latest
    container_name: shairport-sync
    network_mode: host
    environment:
      - PULSE_SERVER=unix:/pulse/pulseaudio.socket
      - PULSE_COOKIE=/pulse/cookie
    volumes:
      - ./configs/shairport-sync.conf:/etc/shairport-sync.conf:ro
      - ./pulse:/pulse
    restart: unless-stopped

volumes:
  ledfx-data:

